{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Team Appearance Across Years Statistics</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Number of Years</th>
            </tr>
        </thead>
        <tbody>
            {% for team, count in team_years_count.items %}
            <tr>
                <td>{{ team }}</td>
                <td>{{ count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No data available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
